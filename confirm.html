<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mellow Mind is a UK based beginner student project.">

    <!-- Favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Mellow Mind</title>

<body class="d-flex flex-column min-vh-100">

    <!-- bg-primary removed from navbar class lineup -->
    <!-- Responsive Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-color sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo-192-192.webp"
                    aria-label="navbar logo internal link back to home section of this page" alt="Mellow Minds"
                    height="35px" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"
                            aria-label="link back to Home section of this page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#success-header" aria-current="page"
                            aria-label="the current successful page submission form">Success!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link urgent-link"
                            href="https://www.nhs.uk/nhs-services/mental-health-services/where-to-get-urgent-help-for-mental-health/"
                            aria-label="external link to nhs website page detailing resourcesfor urgent help with mental health"
                            target="_blank" rel="noopener">NHS urgent help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Success! Now return to the main page -->
    <header id="success-header" class="container section mx-auto">
        <div class="row">
            <!-- One column -->
            <div class="col-12 col-lg-6 text-center mx-auto">
                <h1 class="display-3 my-4">Success!</h1>
                <h3 class="display-6 mb-4">Your form has been submitted successfully. Please click on the buttom bellow,
                    or use the Nav bar to return to the main page.</h3>
                <a class="btn custom-button-filled btn-lg " href="index.html" role="button"
                aria-label="button to return to the main page for Mellow Mind">Return to main page</a>
            </div>
        </div>
    </header>




    <!-- mt-auto pushes footer to bottom of page -->
    <!-- fill width of the page -->
    <footer id="footer" class="mt-auto">
        <div class="container-fluid section">

            <div class="row justify-content-center">
                <!-- Social media links -->
                <div class="col-12 col-md-6 text-center">
                    <h4>Join the community on social media</h4>
                    <div class="social-links my-4">
                        <a href="https://www.facebook.com" aria-label="Visit our Facebook page (opens in a new tab)"
                            target="_blank" rel="noopener">
                            <i class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://www.x.com" aria-label="Visit our X feed (opens in a new tab)" target="_blank"
                            rel="noopener">
                            <i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://bsky.app/" aria-label="Visit our Bluesky feed (opens in a new tab)"
                            target="_blank" rel="noopener">
                            <i class="fa-brands fa-bluesky"></i></a>
                        <a href="https://www.instagram.com" aria-label="Visit our Instagram page (opens in a new tab)"
                            target="_blank" rel="noopener">
                            <i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>

                <!-- contact form/page -->
                <div class="col-12 col-md-6 text-center">
                    <h4>Our direct email:</h4>
                    <p class="my-4"><a href="mailto:dummy-email@no-domain.com"
                            aria-label="email address for owners of the page">dummy-email@no-domain.com</a></p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JavaScript bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Placeholder for Fontawesome kit (icon library) -->
    <script src="https://kit.fontawesome.com/bb1a2a1b84.js" crossorigin="anonymous"></script>



    <!-- Copied from Boardwalk Games project as have not done JS yet - hides the nav bar after internal page navigation -->
    <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
    <script>
        document
            .querySelectorAll(".navbar-collapse .nav-link")
            .forEach((link) => {
                link.addEventListener("click", function (e) {
                    let section = document.querySelector(e.target.getAttribute("href"));
                    if (section) {
                        e.preventDefault(); // Prevent default anchor click behavior
                        let navbarHeight = document.querySelector(".navbar").offsetHeight;
                        window.scroll({
                            top: section.offsetTop - navbarHeight, // Adjust for navbar height
                            behavior: "smooth",
                        });
                        document
                            .querySelector(".navbar-collapse")
                            .classList.remove("show"); // Collapse navbar
                    }
                });
            });
    </script>
</body>

</html>
